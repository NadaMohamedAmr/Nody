<div class="container">
  <h2 class="display-6 text-center mb-4">Shopping Cart</h2>

  <div class="table-responsive">
    <table class="table text-center">
      <thead>
        <tr>
          <th style="width: 34%;">Product Name</th>
          <th style="width: 22%;">Quantity</th>
          <th style="width: 22%;">price</th>
        </tr>
      </thead>
      <tbody>
        @for(cartItem of cart.items;track cartItem.id) {
        <tr>
          <td> {{ cartItem.product.title}}</td>
          <td> {{ cartItem.quatity}}</td>
          <td>{{ cartItem.price}}</td>
        </tr>
        }
      </tbody>
    </table>
  </div>
</div>
